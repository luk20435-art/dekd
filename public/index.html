function switchLanguage(lang) {

  currentLang = lang;

  document.querySelectorAll('[data-th]').forEach(el => {

    el.innerText = (lang==='th')?el.dataset.th:el.dataset.en;

  });

  document.getElementById('lang-label').innerText = (lang==='th')?'ภาษา:':'Language:';

  document.querySelectorAll('.lang-btn').forEach(btn=>{

    btn.classList.toggle('active', btn.textContent.toLowerCase().includes(lang));

  });

  document.getElementById('result').style.display='none';

}

  else if(bmi<29.9){ statusKey='overweight'; statusText=currentLang==='th'?'น้ำหนักเกิน':'Overweight'; }

  else{ statusKey='obese'; statusText=currentLang==='th'?'อ้วนมาก':'Obese'; }

  const bmiExplanation=currentLang==='th'?'BMI คือ ดัชนีมวลกาย ใช้ประเมินภาวะน้ำหนักของคุณ':'BMI is the Body Mass Index used to assess your weight status';

  // ตารางอาหารสุ่ม 5 เมนู

  let foodTable=`<h3>${currentLang==='th'?'แนะนำอาหาร':'Food Suggestions'}</h3><table><tr><th>${currentLang==='th'?'เมนูอาหาร':'Food'}</th><th>${currentLang==='th'?'แคลอรี่ (kcal)':'Calories (kcal)'}</th><th>${currentLang==='th'?'ราคา (บาท)':'Price (THB)'}</th></tr>`;

  const randomFoods = foods.sort(()=>0.5-Math.random()).slice(0,5);

  randomFoods.forEach(f=>foodTable+=`<tr><td>${f[currentLang]}</td><td>${f.cal}</td><td>${f.price}</td></tr>`);

  foodTable+='</table>';

  // ท่าออกกำลังกาย

  let exList=`<h3>${currentLang==='th'?'ท่าออกกำลังกายที่เหมาะสม':'Recommended Exercises'}</h3><ul>`;

  exercises[statusKey][currentLang].forEach(ex=>exList+=`<li>${ex}</li>`);

  exList+='</ul>';

  // คำแนะนำเจาะลึก

  const detailed=detailedAdviceData[statusKey][currentLang];

  let detailedHtml=`<h3>${currentLang==='th'?'คำแนะนำเจาะลึก':'Detailed Advice'}</h3>

    <p><strong>${currentLang==='th'?'คำแนะนำทั่วไป:':'General Advice:'}</strong> ${detailed.general}</p>

    <p><strong>${currentLang==='th'?'อาหารแนะนำ:':'Recommended Foods:'}</strong></p>

    <ul>${detailed.foods.map(f=>`<li>${f}</li>`).join('')}</ul>

    <p><strong>${currentLang==='th'?'ท่าออกกำลังกาย:':'Recommended Exercises:'}</strong></p>

    <ul>${detailed.exercises.map(e=>`<li>${e}</li>`).join('')}</ul>`;

  document.getElementById('result').style.display='block';

  document.getElementById('result').innerHTML=`

    <h2>${currentLang==='th'?'ผลลัพธ์':'Result'}</h2>

    <p>${currentLang==='th'?'ค่า BMI ของคุณคือ':'Your BMI is'}: <strong>${bmi.toFixed(2)}</strong> (${statusText})</p>

    <p><em>${bmiExplanation}</em></p>

    ${foodTable}

    ${exList}

    ${detailedHtml}`;

}

// ⭐ ระบบรีวิว

const stars=document.querySelectorAll('.star');

const reviewText=document.getElementById('review-text');

stars.forEach(star=>{star.addEventListener('click',()=>{

  let value=star.getAttribute('data-value');

  stars.forEach(s=>s.classList.remove('active'));

  for(let i=0;i<value;i++){stars[i].classList.add('active');}

  reviewText.innerText=(currentLang==='th'?"คุณให้คะแนน: ":"You rated: ")+value+" / 5";

})});

</script>
